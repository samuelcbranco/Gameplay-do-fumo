<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Gameplay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #39ff14;
            --neon-red: #ff3131;
            --neon-yellow: #fff01f;
            --cyber-bg: #0d0221;
            --cyber-purple: #26174a;
            --cyber-blue: #00c2d1;
            --cyber-pink: #f00c88;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--cyber-bg);
            color: white;
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb211a2V0d2tqN3N0Z2J4a3k4a2Z0a21hZHU5Z2R2eG10Z2l4bHh5dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lO3a1p6t5wA3S/giphy.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem 0;
            backdrop-filter: blur(2px) brightness(0.6);
        }

        .cyber-container {
            background: rgba(13, 2, 33, 0.85);
            border: 2px solid var(--cyber-blue);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 0 15px var(--cyber-blue), 0 0 30px var(--cyber-blue) inset;
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .cyber-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            text-align: center;
            color: white;
            text-shadow: 0 0 5px var(--cyber-pink), 0 0 10px var(--cyber-pink), 0 0 20px var(--cyber-pink);
            margin-bottom: 2rem;
        }

        .cyber-input {
            background: transparent;
            border: 1px solid var(--cyber-blue);
            border-radius: 0.5rem;
            color: white;
            padding: 0.75rem;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .cyber-input:focus {
            outline: none;
            border-color: var(--cyber-pink);
            box-shadow: 0 0 10px var(--cyber-pink);
        }

        .cyber-button {
            background: transparent;
            border: 2px solid;
            border-radius: 0.5rem;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-transform: uppercase;
        }
        
        .btn-login {
            border-color: var(--cyber-pink);
            color: var(--cyber-pink);
        }

        .btn-login:hover {
            background: var(--cyber-pink);
            color: white;
            box-shadow: 0 0 20px var(--cyber-pink);
        }

        .btn-confirm {
            border-color: var(--neon-green);
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .btn-confirm:hover, .btn-confirm.active {
            background: var(--neon-green);
            color: var(--cyber-bg);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .btn-decline {
            border-color: var(--neon-red);
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red);
        }

        .btn-decline:hover, .btn-decline.active {
            background: var(--neon-red);
            color: var(--cyber-bg);
            box-shadow: 0 0 20px var(--neon-red);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 1rem;
            justify-items: center;
        }

        .status-player {
            text-align: center;
        }

        .status-bubble {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid;
            margin: 0 auto 0.5rem;
            background-size: cover;
            background-position: center;
            position: relative;
            transition: all 0.3s;
        }

        .status-bubble.confirmed {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
        }

        .status-bubble.absent {
            border-color: var(--neon-red);
            box-shadow: 0 0 15px var(--neon-red);
        }

        .status-bubble.pending {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 15px var(--neon-yellow);
        }
        
        .player-name {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .hidden {
            display: none;
        }

        #error-message {
            color: var(--neon-red);
            text-align: center;
            margin-top: 1rem;
            height: 1.5rem;
            text-shadow: 0 0 5px var(--neon-red);
        }
        
        .edit-icon {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--cyber-blue);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 10px var(--cyber-blue);
            transition: transform 0.2s;
            font-size: 14px;
        }
        .edit-icon:hover {
            transform: scale(1.2);
        }

        #music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 194, 209, 0.5);
            border: 1px solid var(--cyber-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(3px);
            transition: all 0.3s;
        }
        #music-control:hover {
            background: rgba(0, 194, 209, 0.8);
            transform: scale(1.1);
        }

        /* Estilos para o Modal de Confirmação */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        .modal-box {
            background: rgba(13, 2, 33, 0.95);
            border: 2px solid var(--cyber-pink);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 0 20px var(--cyber-pink);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    
    <!-- Música de fundo -->
    <audio id="bg-music" loop>
        <source src="https://github.com/samuelcbranco/Gameplay-do-fumo/raw/main/musica.mp3" type="audio/mpeg">
    </audio>

    <!-- Controle de Música -->
    <div id="music-control">
        <span id="music-icon">🔊</span>
    </div>

    <!-- Modal de Confirmação (inicialmente escondido) -->
    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-box">
            <p id="modal-message" class="mb-6 text-lg">Tem certeza?</p>
            <div class="flex justify-center gap-4">
                <button id="modal-confirm-btn" class="cyber-button btn-confirm w-1/2">Sim</button>
                <button id="modal-cancel-btn" class="cyber-button btn-decline w-1/2">Não</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="cyber-container">
        <!-- Tela de Login -->
        <div id="login-screen">
            <h1 class="cyber-title">GAME CHECK-IN</h1>
            <input type="text" id="login" class="cyber-input" placeholder="Login">
            <input type="password" id="password" class="cyber-input" placeholder="Senha">
            <button id="login-btn" class="cyber-button btn-login">Entrar</button>
            <p id="error-message"></p>
        </div>

        <!-- Tela de Confirmação -->
        <div id="confirmation-screen" class="hidden">
            <h1 class="cyber-title" id="welcome-message"></h1>
            <div class="space-y-4">
                <button id="confirm-btn" class="cyber-button btn-confirm">Confirmado</button>
                <button id="decline-btn" class="cyber-button btn-decline">Vou Faltar</button>
            </div>
        </div>

        <!-- Tela de Status -->
        <div id="status-screen" class="hidden">
            <h1 class="cyber-title">STATUS DA EQUIPE</h1>
            <div id="status-grid" class="status-grid">
                <!-- Status dos jogadores será inserido aqui pelo JS -->
            </div>
            <!-- Botão de Reset (só para o admin) -->
            <button id="reset-btn" class="cyber-button btn-decline mt-8 hidden">Resetar Semana</button>
            <button id="logout-btn" class="cyber-button btn-login mt-4">Logout</button>
        </div>
    </div>

    <script type="module">
        // Importações do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- SUA CONFIGURAÇÃO DO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBGx-JGf1QZL9Pn-1eHdflvfkNlMNqFcRg",
            authDomain: "gameplay-53f15.firebaseapp.com",
            projectId: "gameplay-53f15",
            storageBucket: "gameplay-53f15.firebasestorage.app",
            messagingSenderId: "754125436371",
            appId: "1:754125436371:web:0b7820bf9fc6c23c0deb26",
            measurementId: "G-EKN7GW0T4Z"
        };

        // Inicialização do Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        const playersCollectionPath = "players";

        // --- DADOS E ESTADO DA APLICAÇÃO ---
        const users = {
            joseph: 'joseph', sergio: 'sergio', emanuel: 'emanuel',
            rony: 'rony', samuel: 'samuel'
        };
        const userDisplayNames = {
            joseph: 'Joseph', sergio: 'Sergio', emanuel: 'Emanuel',
            rony: 'Rony', samuel: 'Samuel'
        };

        let currentUser = null;
        let unsubscribeStatusListener = null;

        // --- ELEMENTOS DO DOM ---
        const loginScreen = document.getElementById('login-screen');
        const confirmationScreen = document.getElementById('confirmation-screen');
        const statusScreen = document.getElementById('status-screen');
        const loginBtn = document.getElementById('login-btn');
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const welcomeMessage = document.getElementById('welcome-message');
        const confirmBtn = document.getElementById('confirm-btn');
        const declineBtn = document.getElementById('decline-btn');
        const statusGrid = document.getElementById('status-grid');
        const logoutBtn = document.getElementById('logout-btn');
        const musicControl = document.getElementById('music-control');
        const musicIcon = document.getElementById('music-icon');
        const bgMusic = document.getElementById('bg-music');
        const resetBtn = document.getElementById('reset-btn');
        const modal = document.getElementById('confirmation-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        // --- FUNÇÕES DO MODAL ---
        function showModal(message, onConfirm) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');

            const confirmHandler = () => {
                onConfirm();
                hideModal();
                cleanup();
            };

            const cancelHandler = () => {
                hideModal();
                cleanup();
            };

            const cleanup = () => {
                modalConfirmBtn.removeEventListener('click', confirmHandler);
                modalCancelBtn.removeEventListener('click', cancelHandler);
            };

            modalConfirmBtn.addEventListener('click', confirmHandler);
            modalCancelBtn.addEventListener('click', cancelHandler);
        }

        function hideModal() {
            modal.classList.add('hidden');
        }

        // --- FUNÇÕES PRINCIPAIS ---

        // Função para resetar todas as confirmações
        async function resetAllConfirmations() {
            if (currentUser !== 'samuel') return;

            showModal("Tem certeza que deseja resetar o status de todos?", async () => {
                console.log("Resetando status de todos os jogadores...");
                const playersCollectionRef = collection(db, playersCollectionPath);
                const batch = writeBatch(db);

                for (const user in users) {
                    const userRef = doc(db, playersCollectionPath, user);
                    batch.update(userRef, { status: 'pending' });
                }

                try {
                    await batch.commit();
                    resetBtn.textContent = "Resetado!";
                    setTimeout(() => {
                        resetBtn.textContent = "Resetar Semana";
                    }, 2000);
                } catch (error) {
                    console.error("Erro ao resetar status: ", error);
                    resetBtn.textContent = "Erro!";
                     setTimeout(() => {
                        resetBtn.textContent = "Resetar Semana";
                    }, 2000);
                }
            });
        }

        async function initializeFirestoreData() {
            const playersCollectionRef = collection(db, playersCollectionPath);
            const querySnapshot = await getDocs(playersCollectionRef);
            if (querySnapshot.size >= Object.keys(users).length) return;

            console.log("Inicializando dados dos jogadores no Firestore...");
            const batch = writeBatch(db);
            for (const user in users) {
                const userRef = doc(db, playersCollectionPath, user);
                batch.set(userRef, {
                    name: userDisplayNames[user],
                    status: 'pending',
                    photoUrl: `https://placehold.co/100x100/26174a/ffffff?text=${user.charAt(0).toUpperCase()}`
                });
            }
            await batch.commit();
        }

        function handleLogin() {
            bgMusic.play().catch(e => console.log("Autoplay bloqueado."));
            const username = loginInput.value.toLowerCase().trim();
            const password = passwordInput.value.trim();
            if (users[username] && users[username] === password) {
                currentUser = username;
                sessionStorage.setItem('currentUser', currentUser);
                showConfirmationScreen();
            } else {
                errorMessage.textContent = 'Login ou senha inválidos.';
                setTimeout(() => errorMessage.textContent = '', 3000);
            }
        }
        
        function handleLogout() {
            currentUser = null;
            sessionStorage.removeItem('currentUser');
            if (unsubscribeStatusListener) unsubscribeStatusListener();
            showLoginScreen();
        }

        async function updateUserStatus(status) {
            if (!currentUser) return;
            const userRef = doc(db, playersCollectionPath, currentUser);
            try {
                await setDoc(userRef, { status: status }, { merge: true });
                showStatusScreen();
            } catch (error) {
                console.error("Erro ao atualizar status: ", error);
                welcomeMessage.innerHTML = `<span class="text-red-500">ERRO AO SALVAR. Verifique as regras do Firestore.</span>`;
                setTimeout(() => {
                    welcomeMessage.innerHTML = `BEM-VINDO, ${userDisplayNames[currentUser].toUpperCase()}`;
                }, 5000);
            }
        }
        
        async function updateUserPhoto(username) {
            if (currentUser !== 'samuel') return;
            const newPhotoUrl = prompt(`Insira a nova URL da imagem para ${userDisplayNames[username]}:`);
            if (newPhotoUrl && newPhotoUrl.trim() !== '') {
                 const userRef = doc(db, playersCollectionPath, username);
                 try {
                    await setDoc(userRef, { photoUrl: newPhotoUrl.trim() }, { merge: true });
                 } catch(error) {
                    console.error("Erro ao atualizar foto: ", error);
                 }
            }
        }

        function renderStatusGrid(playersData) {
            statusGrid.innerHTML = '';
            const playerOrder = ['samuel', 'joseph', 'sergio', 'emanuel', 'rony'];
            playerOrder.forEach(username => {
                const playerData = playersData[username];
                if (!playerData) return;
                const playerDiv = document.createElement('div');
                playerDiv.className = 'status-player';
                const bubble = document.createElement('div');
                bubble.className = `status-bubble ${playerData.status}`;
                bubble.style.backgroundImage = `url(${playerData.photoUrl})`;
                if (currentUser === 'samuel') {
                    const editIcon = document.createElement('div');
                    editIcon.className = 'edit-icon';
                    editIcon.innerHTML = '✏️';
                    editIcon.onclick = (e) => {
                        e.stopPropagation();
                        updateUserPhoto(username);
                    };
                    bubble.appendChild(editIcon);
                }
                const name = document.createElement('p');
                name.className = 'player-name';
                name.textContent = playerData.name;
                playerDiv.appendChild(bubble);
                playerDiv.appendChild(name);
                statusGrid.appendChild(playerDiv);
            });
        }

        // --- CONTROLE DE TELAS ---
        function showLoginScreen() {
            loginScreen.classList.remove('hidden');
            confirmationScreen.classList.add('hidden');
            statusScreen.classList.add('hidden');
        }

        async function showConfirmationScreen() {
            loginScreen.classList.add('hidden');
            confirmationScreen.classList.remove('hidden');
            statusScreen.classList.add('hidden');
            welcomeMessage.textContent = `BEM-VINDO, ${userDisplayNames[currentUser].toUpperCase()}`;
            const userRef = doc(db, playersCollectionPath, currentUser);
            const userSnap = await getDoc(userRef);
            if (userSnap.exists()) {
                const status = userSnap.data().status;
                confirmBtn.classList.toggle('active', status === 'confirmed');
                declineBtn.classList.toggle('active', status === 'absent');
            }
        }

        function showStatusScreen() {
            loginScreen.classList.add('hidden');
            confirmationScreen.classList.add('hidden');
            statusScreen.classList.remove('hidden');
            // Mostra ou esconde o botão de reset para o admin
            resetBtn.classList.toggle('hidden', currentUser !== 'samuel');

            if (unsubscribeStatusListener) unsubscribeStatusListener();
            const playersRef = collection(db, playersCollectionPath);
            unsubscribeStatusListener = onSnapshot(playersRef, (snapshot) => {
                const playersData = {};
                snapshot.forEach((doc) => {
                    playersData[doc.id] = doc.data();
                });
                renderStatusGrid(playersData);
            }, (error) => {
                console.error("Erro no listener do Firestore:", error);
                statusGrid.innerHTML = `<p class="text-red-500 col-span-full">Erro ao carregar status.</p>`;
            });
        }
        
        function checkSessionAndStart() {
            const savedUser = sessionStorage.getItem('currentUser');
            if (savedUser && users[savedUser]) {
                currentUser = savedUser;
                showStatusScreen(); 
            } else {
                showLoginScreen();
            }
        }

        // --- AUTENTICAÇÃO E INICIALIZAÇÃO ---
        async function setupAuthAndInitialize() {
            try {
                await signInAnonymously(auth);
                console.log("Autenticação com Firebase bem-sucedida.");
                await initializeFirestoreData();
                checkSessionAndStart();
            } catch (error) {
                console.error("Erro Crítico de Autenticação ou Inicialização do Firebase:", error);
                document.getElementById('app-container').innerHTML = `<h1 class="cyber-title">ERRO DE CONEXÃO</h1><p class="text-center text-red-400">Não foi possível conectar. Recarregue a página.</p>`;
            }
        }

        // --- EVENT LISTENERS ---
        loginBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleLogin(); });
        logoutBtn.addEventListener('click', handleLogout);
        confirmBtn.addEventListener('click', () => updateUserStatus('confirmed'));
        declineBtn.addEventListener('click', () => updateUserStatus('absent'));
        resetBtn.addEventListener('click', resetAllConfirmations);
        musicControl.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                musicIcon.textContent = '🔊';
            } else {
                bgMusic.pause();
                musicIcon.textContent = '🔇';
            }
        });

        // Inicia a aplicação
        setupAuthAndInitialize();
    </script>
</body>
</html>
